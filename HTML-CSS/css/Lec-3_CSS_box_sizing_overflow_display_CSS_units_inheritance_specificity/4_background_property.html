<!--
    background property
      -> used to set various background related properties of an element.

    What is inheritance in CSS?

      -> Child element will inherit the properties from parent element, 
         without explicitly define those styles in the child element.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background property</title>
    <style>
        body {
            height: 2000px;
        }
        .content-wrapper {
            width: 100%;
            height: 520px;
            border: 1px solid green;
            background: url('./foodies_pizza_ready_for_baking.png') no-repeat center gainsboro;
            background-size: cover;
            background-attachment: fixed;
        }

        div {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h2>Food Plans</h2>
    </div>

    <div>
        <p>Hello, Ashwani! How are you?</p>
    </div>
</body>
</html>
