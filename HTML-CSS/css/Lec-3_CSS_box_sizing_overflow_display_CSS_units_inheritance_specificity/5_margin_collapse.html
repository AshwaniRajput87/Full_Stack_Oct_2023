<!--
    Margin collapse:
       -> Means where the margins of the adjacent block-level elements combine to create single margin rather than stacking on top of each other. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin collapse</title>
    <style>
        p{
            border: 1px solid red;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <p>Para 1</p>
    <p>Para2</p>
    
</body>
</html>
